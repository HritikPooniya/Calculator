<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  
</head>

<body class="main">
  <h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Enjoy the calculation</h1>
  <div class="container flex mx-auto">
   
    <div class="row">
      <input class="input" type="text" placeholder="Enter the values" />
    </div>

    <div class="row">
        <button class="button" style="width: 120px;">C</button>
        <button class="button">%</button>
        <button class="button">*</button>
        
  
      </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">/</button>

    </div>

    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>

    </div>

    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
     

    </div>

    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">00</button>
      <button class="button">=</button>

    </div>

    

    

    <script src="script.js"></script>




  </div> 
  <h2 style="text-align: right; margin-right: 5%;font-style: italic;">Made by Pooniya G</h2>
</body>

</html>
